<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <script src="settings.js"></script>
    </head>

    <body>
        <h1 class="title">
            Rocket League Garage Plus
        </h1>
        <hr style="width:70%">

        <h2 class="sub-title">
            Auto-bumper:
            <input type="checkbox" id="auto-bumper" name="auto-bumper" class="auto-bumper">
        </h2>

        <h2 class="sub-title">
            Username:
            <hr style="width:18%; position:absolute; left: 0; right: 0; text-align: center;">
            <br><br>
            <input type="text" id="username" name="username" class="textBox" placeholder="Enter your username" maxlength="24"><br><br>
        </h2>

        <h2 class="sub-title">
            Auto-description:
            <hr style="width:29%; position:absolute; left: 0; right: 0; text-align: center;">
            <br><br>
            <textarea id="description" name="description" class="textBox" cols="40" rows="5" placeholder="Enter a description" maxlength="128"></textarea><br><br>
        </h2>
        <br><br> 
        <button type="button" class="back" id="back">â¬…
    </body>
</html>
